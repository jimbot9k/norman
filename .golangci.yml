version: "2"
linters:
  default: all
  disable:
    - wsl
    - cyclop
    - depguard
    - err113
    - exhaustruct
    - forbidigo
    - depguard
    - err113
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funcorder
    - funlen
    - gocognit
    - goconst
    - godot
    - ireturn
    - lll
    - mnd
    - modernize
    - nlreturn
    - noctx
    - noinlineerr
    - paralleltest
    - prealloc
    - revive
    - rowserrcheck
    - testpackage
    - unqueryvet
    - varnamelen
    - whitespace
    - wrapcheck
    - wsl_v5
    - gocyclo
    - perfsprint
  exclusions:
    generated: lax
    presets:
        - comments
        - common-false-positives
        - legacy
        - std-error-handling
    paths:
        - third_party$
        - builtin$
        - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  exclusions:
    generated: lax
    paths:
        - third_party$
        - builtin$
        - examples$
